<div id="tapTimeContent"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    const therapistId = "${agentId}";
    const siteUrl = "${siteUrl}"
    fetch(siteUrl + '/' + therapistId)
        .then(response => response.text())
        .then(htmlContent => {
            document.getElementById("tapTimeContent").innerHTML = htmlContent;
            const script1 = document.createElement('script');
            script1.src = siteUrl + '/assets/js/init.js';
            document.head.appendChild(script1);
            const script2 = document.createElement('script');
            script2.src = siteUrl + '/assets/js/script.js';
            script2.charset = 'utf-8';
            document.head.appendChild(script2);
        });
</script>
