spring.application.name=telegram-service
spring.cloud.config.uri=http://localhost:8888/

telegram.api-url=https://api.telegram.org/
telegram.webhook-path=http://localhost:8093/telegram-webhook
telegram.bot-name=Example_Name
telegram.bot-token=<bot-token>

site.path=telegram-service/src/main/resources/frontend.html
site.docker_path=/root/frontend.html
site.url=http://localhost:8092

server.port=8093

spring.datasource.url=jdbc:h2:file:./db/TestDataBase;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true